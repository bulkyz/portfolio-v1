<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#be1622" />
    <meta
      name="description"
      content="An application that helps the elderly to combat malnutrition and keep them healthy."
    />
    <title>EatWell</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/files/img/logoEatWell.svg" />
    <link rel="manifest" href="manifest.json" />
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  </head>
  <body>
    <!-- HEADER SECTION -> LOGO -->
    <header class="headertop">
      <img id="logo" src="files/img/logoEatWell.svg" alt="logoEatWell" />
    </header>

    <!-- MAIN SECTION -> SCREENS -->
    <main class="mainmiddle">
      <div class="side1"></div>
      <div class="side2"></div>
      <div class="screens">
        <!-- THIS IS SCREEN A -->

        <div class="screen" id="screenA">
          <div class="user">
            <div class="user-preview">
              <h6>CLIENT</h6>
              <h2>Mr. Johnson</h2>
            </div>
            <div class="user-info">
              <div class="progress-container">
                <div class="progress"></div>
                <span class="progress-text"> STATUS </span>
              </div>
              <button class="btn showUserData" data-userid="1">VISIT</button>
            </div>
          </div>

          <div class="user2">
            <div class="user-preview2">
              <h6>CLIENT</h6>
              <h2>Ms. Langs</h2>
            </div>
            <div class="user-info2">
              <div class="progress-container2">
                <div class="progress2"></div>
                <span class="progress-text2"> STATUS </span>
              </div>
              <button class="btn2 showUserData" data-userid="2">VISIT</button>
            </div>
          </div>

          <div class="user3">
            <div class="user-preview3">
              <h6>CLIENT</h6>
              <h2>Mrs. Frederick</h2>
            </div>
            <div class="user-info3">
              <div class="progress-container3">
                <div class="progress3"></div>
                <span class="progress-text3"> STATUS </span>
              </div>
              <button class="btn3 showUserData" data-userid="3">VISIT</button>
            </div>
          </div>

          <div class="user4">
            <div class="user-preview4">
              <h6>CLIENT</h6>
              <h2>Sir. Kingston</h2>
            </div>
            <div class="user-info4">
              <div class="progress-container4">
                <div class="progress3"></div>
                <span class="progress-text4"> STATUS </span>
              </div>
              <button class="btn3 showUserData" data-userid="4">VISIT</button>
            </div>
          </div>

          <div class="user5">
            <div class="user-preview5">
              <h6>CLIENT</h6>
              <h2>Ms. Yarns</h2>
            </div>
            <div class="user-info5">
              <div class="progress-container5">
                <div class="progress5"></div>
                <span class="progress-text5"> STATUS </span>
              </div>
              <button class="btn3 showUserData" data-userid="5">VISIT</button>
            </div>
          </div>
        </div>

        <!-- END OF SCREEN A -->

        <!-- THIS IS SCREEN B -->

        <div class="screen" id="screenB">
          <div class="chart-wrap">
            <h5>Food intake</h5>
            <canvas id="myChart"></canvas>
          </div>
          <div class="chart-wrap-2">
            <h5>Weight</h5>
            <canvas id="myChart2"></canvas>
          </div>
        </div>

        <!-- END OF SCREEN B -->

        <!-- THIS IS SCREEN C -->

        <div class="screen" id="screenC">
          <div class="settings">
            <div class="icon-placeholder">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="black"
                width="24px"
                height="24px"
              >
                <path
                  d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
                />
              </svg>
            </div>
            <div class="text-placeholder"><h3>Notifications</h3></div>
          </div>
          <div class="settings">
            <div class="icon-placeholder">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M9 4v3h5v12h3V7h5V4H9zm-6 8h3v7h3v-7h3V9H3v3z" />
              </svg>
            </div>
            <div class="text-placeholder"><h3>Text size</h3></div>
          </div>
          <div class="settings">
            <div class="icon-placeholder">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
                />
              </svg>
            </div>
            <div class="text-placeholder"><h3>Sound settings</h3></div>
          </div>
          <div class="settings">
            <div class="icon-placeholder">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"
                />
              </svg>
            </div>
            <div class="text-placeholder"><h3>Theme & Colors</h3></div>
          </div>
          <div class="settings">
            <div class="icon-placeholder">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"
                />
              </svg>
            </div>
            <div class="text-placeholder"><h3>Connection</h3></div>
          </div>
          <div class="settings">
            <div class="icon-placeholder">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"
                />
              </svg>
            </div>
            <div class="text-placeholder"><h3>information</h3></div>
          </div>
        </div>
      </div>

      <!-- END OF SCREEN C -->
    </main>

    <!-- NAV BAR -> TABS + ICONS -->
    <nav class="navbottom">
      <div id="tabs">
        <div class="tab active">
          <a href="#screenA"
            ><p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M21 13v10h-6v-6h-6v6h-6v-10h-3l12-12 12 12h-3zm-1-5.907v-5.093h-3v2.093l3 3z"
                />
              </svg>
            </p>
            Home</a
          >
        </div>

        <div class="tab">
          <a href="#screenB"
            ><p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M7 24h-6v-6h6v6zm8-9h-6v9h6v-9zm8-4h-6v13h6v-13zm0-11l-6 1.221 1.716 1.708-6.85 6.733-3.001-3.002-7.841 7.797 1.41 1.418 6.427-6.39 2.991 2.993 8.28-8.137 1.667 1.66 1.201-6.001z"
                />
              </svg>
            </p>
            Graphs</a
          >
        </div>

        <div class="tab">
          <a href="#screenC"
            ><p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"
                />
              </svg>
            </p>
            Settings</a
          >
        </div>
      </div>
    </nav>
  </body>
</html>
